<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Carrito</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Barra navegadora-->
        <nav class="navBar">
            <a href="/index.html"><img class="logo" src="img/logo.png" alt="logoLollar"></a>
            <ul class="navMenu">
                <li class="navMenuItem"><a href="/lineup.html" class="navMenuLink">LineUp</a></li>
                <li class="navMenuItem"><a href="/informacion.html" class="navMenuLink">Información</a></li>
                <li class="navMenuItem"><a href="/merch.html" class="navMenuLink">Merch</a></li>
                <li class="navMenuItem"><a href="#" class="navMenuLink">Tickets</a></li>
                <li class="navMenuItem"><a href="#" class="navMenuLink"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Carrito de compras</h2>
        <br/><br/>

        <!--Barra de búsqueda-->
        <div class="barraDeBusqueda">
            <input id="inputBusqueda" type="text" value="The Strokes">
            <button type="button" class="botonBuscar"><i class="fas fa-search"></i></button>
        </div>
        <br/>
        <div id="resultadoBusqueda"></div>
        <br/><br/>
        <div id='textoCarrito'>
            <h4>Producto</h4>
            <h4>Subtotal</h4>
        </div>

        <br/><br/>

        <section class="contenedorCarrito">
            <div id='primerProducto'>
            </div>
        </section>
        <br /><br />

        <section class="contenedorFinal"> 
            <h2>Total: </h2>
            <div id="resultadoTotal"></div>
            <button type="button" value="Comprar" class="botonIniciarCompra">INICIAR COMPRA</button>
        </section>
    </main>


    <footer>
        <img class="logoAA" src="img/AAlogo.png" alt="logo">

        <!--Suscribite-->
        <section class="suscribite">
            <p>Suscribite</p>
            <input id="inputSuscribite" type="email" placeholder="Ej: lolla@palooza.com.ar" value="">
            <button type="submit" value="Sucribite" class="botonSuscribite">Enviar</button>
        </section>

        <!--Redes Sociales-->
        <section class="redesSociales">
            <nav class="navRedesSociales">
                <ul class="navRedesSocialesMenu">
                    <li class="redesSocialesItem"><a href="https://www.instagram.com/lollapaloozaar/"
                            class="navRedesSocialesLink" target="_blank">Instagram</a></li>
                    <li class="redesSocialesItem"><a href="https://twitter.com/lollapaloozaar"
                            class="navRedesSocialesLink" target="_blank">Twitter</a></li>
                    <li class="redesSocialesItem"><a href="https://www.facebook.com/lollapaloozaar"
                            class="navRedesSocialesLink" target="_blank">Facebook</a></li>
                    <li class="redesSocialesItem"><a href="https://www.youtube.com/user/lollapaloozaar"
                            class="navRedesSocialesLink" target="_blank">Youtube</a></li>
                </ul>
            </nav>
        </section>

    </footer>

    <!--Creditos-->
    <section class="creditos">
        <p>Hecho por Anabel Aramayo</p>
    </section>
    <script src="main.js" language="javascript" type="text/javascript"></script>
</body>

</html>
